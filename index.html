<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I'm Sorry ‚ù§Ô∏è</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px 25px;
      border-radius: 20px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      animation: pop 0.8s ease;
    }

    @keyframes pop {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      margin-top: 0;
      color: #ff4d6d;
    }

    p {
      color: #444;
      line-height: 1.6;
      margin: 15px 0;
    }

    .buttons {
      margin-top: 25px;
      display: flex;
      gap: 15px;
      justify-content: center;
      position: relative;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 25px;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .yes:hover {
      background: #e63956;
      transform: scale(1.05);
    }

    .no {
      background: #ddd;
      color: #333;
      position: absolute;
    }

    .message {
      display: none;
      margin-top: 20px;
      color: #ff4d6d;
      font-weight: bold;
      font-size: 18px;
    }

    .hearts span {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: float 4s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-800px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>I'm Really Sorry üíî</h1>
    <p>
      I know I messed up, and I truly regret hurting you.
      You mean the world to me, and I promise to do better.
    </p>
    <p>
      Please forgive me? ü•∫
    </p>

    <div class="buttons">
      <button class="yes" onclick="acceptApology()">I Forgive You ‚ù§Ô∏è</button>
      <button class="no" id="noBtn">No üòí</button>
    </div>

    <div class="message" id="message">
      Thank you for forgiving me! üíñ I love you so much üòò
    </div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');
    const hearts = document.getElementById('hearts');

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * 250 - 125;
      const y = Math.random() * 150 - 75;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    function acceptApology() {
      message.style.display = 'block';
      createHearts();
    }

    function createHearts() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('span');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.bottom = '-20px';
        heart.style.animationDuration = 2 + Math.random() * 3 + 's';
        hearts.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
      }
    }
  </script>

</body>
</html>
